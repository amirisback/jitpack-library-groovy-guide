// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {

        nameApp = "Jitpack Guide"
        nameAPK = nameApp.toLowerCase().replace(" ", "-")

        versionMajor = 1
        versionMinor = 1
        versionPatch = 3

        appDomain = "com"
        appDevConsole = "frogobox"
        appName = "jitpacktest"

        firstLibrary = "androidlibfirst"
        secondLibrary = "androidlibsecond"
        kotlinLibrary = "kotlinlib"

        projectCompileSdk = 31
        projectMinSdk = 21
        projectTargetSdk = projectCompileSdk

        projectApplicationId = "$appDomain.$appDevConsole.$appName"

        projectFirstLibraryId = "$appDomain.$appDevConsole.$firstLibrary"
        projectSecondLibraryId = "$appDomain.$appDevConsole.$secondLibrary"

        projectKotlinLibraryId = "$appDomain.$appDevConsole.$kotlinLibrary"

        projectGithubUsername = "com.github.amirisback"

        projectVersionCode = (versionMajor * 100) + (versionMinor * 10) + (versionPatch * 1)
        projectVersionName = "$versionMajor.$versionMinor.$versionPatch"

        kotlin_version = '1.5.21'
        compose_version = '1.0.2'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
